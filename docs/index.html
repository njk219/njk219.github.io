<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noah Katz Linktree</title>
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #004643;
      display: flex;
      justify-content: center;
    }
    .banner-image {
    width: 128px;
    height: 128px;
    object-fit: cover;
    border-radius: 128px;
    }
    .thumbnail {
    width: 48px;
    height: 48px;
    border-radius: 48px;
    object-fit: cover;
    }
    .name {
      color: #fffffe;
      display: flex;
      justify-content: center;
    }

    .social-icons a {
      color: #fffffe;
      text-decoration: none;
    }

    .link {
      background-color: #f9bc60;
      display: flex;
      align-items: center;
      padding: 5px;
    }

    .link a {
      color: #001e1d;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;
    }
    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      flex-grow: 1;
    }
    .banner {
      display: flex;
      justify-content: center;
    }

    .social-icons {
      display: flex;
      justify-content: space-around;
    }


  </style>



</head>
<body>
  <div class="items">
    <div class="banner">
      <img src="DSC03940.jpg" alt="Noah Katz headshot" class="banner-image">
    </div>
    
    <div class="name">
      Noah Katz
    </div>
    
    <div class="social-icons">
      <a href="https://github.com/njk219" target="_blank">
        GitHub
      </a>
    
      <a href="https://www.linkedin.com/in/noahjacobkatz/" target="_blank">
        LinkedIn
      </a>
    
      <a href="https://instagram.com/noahbkatz?igshid=YmMyMTA2M2Y=" target="_blank">
        Instagram
      </a>
    </div>
    
    <div class="link">
      <img class="thumbnail"
        src="/thumbnails/Alta_logo_dropshadow.jpg">
    
      <a target="_blank" href="https://www.alta.com/">The Greatest Snow on Earth
        â€” Alta, Utah</a>
    </div>
    
    <div class="link">
      <img class="thumbnail" src="/thumbnails/uac_logo.svg">
    
      <a target="_blank"
        href="https://utahavalanchecenter.org/forecast/salt-lake">Utah Avalanche Center Forecast</a>
    </div>
    
    <div class="link">
      <img class="thumbnail"
        src="/thumbnails/Banshee.png">
    
      <a target="_blank" href="https://www.bansheebikes.com/">A
        Banshee Bikes</a>

  </div>
</body>
</html>
